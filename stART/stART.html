<!DOCTYPE html>
<!--Art Up Your Tab Project -->
<html>
<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="image-background"></div>

  <div id="modal-box" class="modal">
    <div id="info-box" class="show">
      <h1 class="item-title"></h1>
      <div class="image-container">
        <img id="image-thumb" />
        <div class="share">
          <a id="share-download" class="share-track-download" href="" title="Download" target="_blank"><span class="icon-download"></span></a>
          <a id="share-facebook" class="share-track-facebook" href="" title="Share on Facebook" target="_blank"><span class="icon-facebook"></span></a>
          <a id="share-twitter" class="share-track-twitter" href="" title="Share on Twitter" target="_blank"><span class="icon-twitter"></span></a>
        </div>
      </div>
      <div id="item-description" class="content-container"></div>
      <div class="info-container">
          <p><strong>Maker</strong><span class="item-makers"></span></p>
          <p><strong>Date</strong><span class="item-date"></span></p>
          <p class="item-institution-parent"><strong>Institution</strong><span class="item-institution"><a href="" title="" target="_blank"></a></span></p>
          <p class="item-source-parent"><strong>Source</strong><span class="item-source"><a href="" id="share_value" title="Europeana" target="_blank">Europeana</a></span></p>
          <p class="item-curator-parent"><strong>Curator</strong><span class="item-curator"><a href="" title="Curator" target="_blank"></a></span></p>
          <p><strong>License</strong><span class="item-license"><a class="license" rel="license" href="" target="_blank"></a></span></p>
      </div>
      <div id="start-button" class="start button">ABOUT Art Up Your Tab</div>
      <div class="close"><span class="icon-close"></span></div>
    </div>
    <div id="about-box">
      <h1 id="about-title"></h1>
      <div class="content-container">
        <div id="about-content"></div>
        <br />
        <a class="logo" href="https://kl.nl" title="Kennisland" target="_blank"><img src="img/kl_logo.svg" alt="KL" /></a>
        <a class="logo" href="http://www.sarakolster.com/" title="Sara Kolster" target="_blank"><img src="img/sarako_logo.svg" alt="SaraKo" /></a>
        <a class="logo" href="http://www.studioparkers.nl" title="Studio Parkers" target="_blank"><img src="img/parkers_logo.svg" alt="Parkers" /></a>
      </div>
      <div id="partners">
        <a class="logo" href="http://www.den.nl/nde" title="DEN Foundation" target="_blank">Made possible by Netwerk Digitaal Erfgoed</a>
        <a class="logo" href="http://www.europeana.eu/portal/en" title="Europeana" target="_blank"><img src="img/europeana_logo.svg" alt="DEN" /></a>
      </div>
      <div class="back button">BACK</div>
      <div class="close"><span class="icon-close"></span></div>
    </div>
  </div>


  <div id="info-bar-wrapper">
    <div id="info-bar">
      <span class="item-title"></span>
      <span class="item-makers"></span>
      <span id="info-button" class="info button">MORE INFO</span>
      <span id="share-button" class="share button">SHARE</span>
      <div id="share-box">
        <a class="button" id="info-share-facebook" class="share-track-facebook" href="" title="Share on Facebook" target="_blank"><span class="icon-facebook"></span></a>
        <a class="button" id="info-share-twitter" class="share-track-twitter" href="" title="Share on Twitter" target="_blank"><span class="icon-twitter"></span></a>
      </div>
    </div>
  </div>
  <script src="js/libs/xss.min.js"></script>
  <script src="js/stART.js"></script>
</body>
</html>
